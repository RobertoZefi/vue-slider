<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container py-5">
            <div class="carosello">
           
                <div v-for="(item, index) in slides" 
                class="slide"
                :class= " isActive === true ? 'active' : '' "
                >
                    <img :src="item.image" alt="">
                </div>

                <i  @click="autoPlayAvanti" class="arrow arrow__left fa-solid fa-chevron-left"></i>
                <i class="arrow arrow__right fa-solid fa-chevron-right"></i>  
                
                <!-- <div class="play-bar">
                    <i id="before" class="fa-solid fa-backward-step"></i>
                    <i id="play" class="fa-solid fa-play"></i>
                    <i id="pause"class="fa-solid fa-pause"></i>
                    <i id="next" class="fa-solid fa-forward-step"></i>
                </div> -->
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
